<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Nelson Brichau Homepage</title>
	<link rel="icon" href="icons/icon-512.png">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script>
		var dark = true;
		function changeColor(){
			document.documentElement.style.setProperty("transition-duration", "0.3s");
			if (dark){
				document.documentElement.style.setProperty("--main-bg-color", "#DDDDDD");
				document.documentElement.style.setProperty("--second-bg-color", "#CCCCCC");
				document.documentElement.style.setProperty("--font-color", "#000000");
				document.documentElement.style.setProperty("--main-hollow-color", "rgba(256,256,256,0.2)");
				document.documentElement.style.setProperty("--second-hollow-color", "rgba(0,0,0,0.2)");
				document.getElementById("moon").style.display = "none";
				document.getElementById("sun").style.display = "inherit";
			} else {
				document.documentElement.style.setProperty("--main-bg-color", "#222222");
				document.documentElement.style.setProperty("--second-bg-color", "#333333");
				document.documentElement.style.setProperty("--font-color", "#FFFFFF");
				document.documentElement.style.setProperty("--main-hollow-color", "rgba(0,0,0,0.2)");
				document.documentElement.style.setProperty("--second-hollow-color", "rgba(256,256,256,0.2)");
				document.getElementById("moon").style.display = "inherit";
				document.getElementById("sun").style.display = "none";
			}
			document.documentElement.style.setProperty("transition-duration", "0");
			dark = !dark;
		}
	</script>
</head>
<body>
	
	<h1>Nelson Brichau Homepage</h1>
	<main>
	<div>
		<a href="https://github.com/nbrichau" target="_blank">
			<img src="icons/github.png" alt="logo github">
			<p>My Github Account</p>
		</a>
	</div>
	<div>
		<a href="https://www.curseforge.com/minecraft/mc-mods/vanilla-extension" target="_blank">
			<img src="icons/minecraft.png" alt="logo minecraft">
			<p>My Minecraft Mod</p>
		</a>
	</div>
	<div>
		<a href="resume.html">
			<img src="icons/scroll.png" alt="logo scroll">
			<p>My Resume</p>
		</a>
	</div>
	<svg onclick="changeColor()" id="moon" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FFFFFF" fill="none" stroke-linecap="round" stroke-linejoin="round">
		<path stroke="none" d="M0 0h24v24H0z" fill="none"/>
		<path d="M12 3c0.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" />
	</svg>
	<svg onclick="changeColor()" id="sun" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
		<path stroke="none" d="M0 0h24v24H0z" fill="none"/>
		<circle cx="12" cy="12" r="4" />
		<path d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7" />
	</svg>
	</main>
	
</body>
</html>
